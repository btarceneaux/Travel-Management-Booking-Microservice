spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://mysqldb:3306/TravelManagementDB
spring.datasource.username=${DBUN}
spring.datasource.password=${DBPW}
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto = update
server.port=8081
spring.jpa.show-sql=true

spring.application.name=booking-service

#instance config
eureka.instance.hostname=localhost

#eureka config
eureka.client.service-url.defaultZone=http://api-registry-webservice:9001/eureka

server.servlet.context-path=/api/booking-service